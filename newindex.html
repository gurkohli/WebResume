<html>
	<head>
		<title>Resume</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/index2.css">

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
		<script src = "//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    	<script src = "/main.js"></script>
	</head>
	<body ng-app = "myResume" class="ng-scope" ng-controller="rootCtrl">
		<div class = "header">
			<label class="myname">Gur Kohli</label>
			<div class="row-fluid">
				<a class ="hyperlink" href="https://github.com/gurkohli/"><label class="col-xs-3 contact"><i class="fa fa-github icon" aria-hidden="true"></i>gurkohli</label></a>
				<a class ="hyperlink" href="mailto:gkohli@sfu.ca"><label class="col-xs-3 contact"><i class="fa fa-envelope-o icon" aria-hidden="true"></i>gkohli@sfu.ca</label></a>
				<a class ="hyperlink" href="tel:+1-604-340-8630"><label class="col-xs-3 contact"><i class="fa fa-mobile icon" aria-hidden="true"></i>+1 604-340-8630</label></a>
				<a class ="hyperlink" href="https://ca.linkedin.com/in/gurkohli"><label class="col-xs-3 contact"><i class="fa fa-linkedin-square icon" aria-hidden="true"></i>gurkohli</label></a>
			</div>
		</div>
		<div class = "menu">
			<div>
				<label class = "subheader">About Me! </label>
				<span class = "about-me"><p>I am a fourth year Computer Engineering student at Simon Fraser University with an innate capacity for problem-solving driven by my earnest desire to learn. My genuine curiosity enables me to come up with efficient and interesting solutions to problems at hand.</p>
			</div>
		</div>
		<div class = "main">
			<div id="skills" class="subheader-container container-fluid">
				<label class="subheader">Programming Skills</label>
				<div class="row-fluid" ng-repeat = "rows in model.skills">
					<div ng-repeat = "entry in rows" class="col-xs-3 table-cell entry-title">{{entry}}</div>
				</div>
			</div>
			<div id="work" class="subheader-container">
				<label class="subheader">Work Experiences</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.work">
						<span>
							<label class="entry-title">{{entry.position}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.employer}}</label>
						</span>
						<span></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="projects" class="subheader-container">
				<label class="subheader">Project Experiences</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.projects">
						<span>
							<label class="entry-title">{{entry.title}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.course}}</label>
						</span>
						<span></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="volunteer" class="subheader-container">
				<label class="subheader">Community Engagement</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.volunteer">
						<span>
							<label class="entry-title">{{entry.position}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.location}}</label>
						</span>
						<span></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="awards" class="subheader-container">
				<label class="subheader">Awards</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.awards">
						<span>
							<label class="entry-title">{{entry.title}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.location}}</label>
						</span>
					</div>
				</div>
			</div>
			<div id="education" class="subheader-container">
				<label class="subheader">Education</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.education">
						<span>
							<label class="entry-title">{{entry.heading}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
						</span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
