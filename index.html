<html>
	<head>
		<title>My Resume</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media='screen' href="/index.css">
		<link rel='stylesheet' type="text/css" media='print' href='/print.css' />

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
		<script src = "//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    	<script src = "/www/main.js"></script>
	</head>
	<body ng-app = "myResume" class="ng-scope" ng-controller="rootCtrl">
		<div id="background" class = "no-print" style="width: 100%; height:100%"> </div>
		<div class = "header">
			<label class="myname">Gur Kohli</label>
			<label class="website-label">www.gurkohli.com</label>
			<div class="row-fluid">
				<a class ="hyperlink" href="https://github.com/gurkohli/"><label class="col-xs-3 contact pointer"><i class="fa fa-github icon pointer" aria-hidden="true"></i>gurkohli</label></a>
				<a class ="hyperlink" href="mailto:gkohli@sfu.ca"><label class="col-xs-3 contact pointer"><i class="fa fa-envelope-o icon pointer" aria-hidden="true"></i>gkohli@sfu.ca</label></a>
				<a class ="hyperlink" href="tel:+1-604-340-8630"><label class="col-xs-3 contact pointer"><i class="fa fa-mobile icon pointer" aria-hidden="true"></i>+1 604-340-8630</label></a>
				<a class ="hyperlink" href="https://ca.linkedin.com/in/gurkohli"><label class="col-xs-3 contact pointer"><i class="fa fa-linkedin-square icon pointer" aria-hidden="true"></i>gurkohli</label></a>
			</div>
		</div>
		<hr>
		<div class = "menu">
			
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#skills"><label class = "subheader pointer">Skills</label></a>
			</div>
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#work"><label class = "subheader pointer">Work Experiences</label></a>
			</div>
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#projects"><label class = "subheader pointer">Project Experiences</label></a>
			</div>
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#volunteer"><label class = "subheader pointer">Community Engagement</label></a>
			</div>
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#awards"><label class = "subheader pointer">Awards</label></a>
			</div>
			<div class = "menu_entry">
				<a class ="hyperlink" smooth-scroll link="#education"><label class = "subheader pointer">Education</label></a>
			</div>
			<div class = "menu_entry text-center-align">
				<a href="javascript:window.print()" class="hyperlink"><label id = "resume_download" class="subheader pointer">Print Resume</label></a>
			</div>
		</div>
		<div id="vb" class="vertical_border"></div>
		<div id="main" class = "main">
			<div id="skills" class="subheader-container container-fluid">
				<label class="subheader-main">Programming Skills</label>
				<div class="row-fluid" ng-repeat = "rows in model.skills">
					<div ng-repeat = "entry in rows" class="col-xs-3 table-cell entry-title">{{entry}}</div>
				</div>
			</div>
			<div id="work" class="subheader-container">
				<label class="subheader-main margin-print">Work Experiences</label>
				<div class="entry-container">
					<div class = "entry-list" ng-class="entry.printable == 'true' ? '' : 'no-print'" ng-repeat = "entry in model.work">
						<span>
							<label class="entry-title">{{entry.position}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.employer}}</label>
						</span>
						<span class = "no-print"></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="projects" class="subheader-container">
				<label class="subheader-main">Project Experiences</label>
				<div class="entry-container">
					<div class = "entry-list" ng-class="entry.printable == 'true' ? '' : 'no-print'" ng-repeat = "entry in model.projects">
						<span>
							<label class="entry-title" data-ng-bind-html="trustAsHtml(entry.title)"></label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block" data-ng-bind-html="trustAsHtml(entry.course)"></label>
						</span>
						<span class = "no-print"></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="volunteer" class="subheader-container">
				<label class="subheader-main">Community Engagement</label>
				<div class="entry-container">
					<div class = "entry-list" ng-class="entry.printable == 'true' ? '' : 'no-print'" ng-repeat = "entry in model.volunteer">
						<span>
							<label class="entry-title">{{entry.position}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.location}}</label>
						</span>
						<span class = "no-print"></span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
			<div id="awards" class="subheader-container">
				<label class="subheader-main">Awards</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.awards">
						<span>
							<label class="entry-title">{{entry.title}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
							<label class="entry-title block">{{entry.location}}</label>
						</span>
					</div>
				</div>
			</div>
			<div id="education" class="subheader-container">
				<label class="subheader-main">Education</label>
				<div class="entry-container">
					<div class = "entry-list" ng-repeat = "entry in model.education">
						<span>
							<label class="entry-title">{{entry.heading}}</label>
							<label class="entry-dates right-align">{{entry.dates}}</label>
						</span>
						<div class="entry-description" ng-bind-html="entry.description"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
